<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" class="city-name" />
        <button class="search">Search</button>
      </div>
      <div class="card">
        <div class="left">
          <div class="city"></div>
          <div class="weather-condition"></div>
          <div class="tempbox">
            <div class="temp"></div>
            <div class="unit"></div>
          </div>
        </div>
        <div class="right">
          <div class="feels"></div>
          <div class="tempMax"></div>
          <div class="humidity"></div>
          <div class="degree"></div>
        </div>
      </div>
      <div class="toggle">
        <label class="switch">
          <input class="toggleF" type="checkbox" />
          <span class="slider"></span>
        </label>
        <div class="deg-switch">Switch Between Celsius and Fahrenheit</div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
